<ng-template [ngIf]="showAddressUpdate">
  <div class="modal-header">
    <h4 *ngIf="!addressToEdit" class="modal-title">Dodaj adres</h4>
    <h4 *ngIf="addressToEdit&&!showDetails" class="modal-title">Edytuj adres</h4>
    <h4 *ngIf="showDetails&&showDetails" class="modal-title">Szczegóły adresu</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div class="modal-body">
      <dl class="text-center">
        <dt><span>Kraj</span></dt>
        <dd>
          <span><input type="text" name="country" formControlName="country"/></span>
        </dd>
        <dt><span>Województwo</span></dt>
        <dd>
          <span><input type="text" name="region" formControlName="region"/></span>
        </dd>
        <dt><span>Miasto</span></dt>
        <dd>
          <span><input type="text" name="city" formControlName="city"/></span>
        </dd>
        <dt><span>Ulicy</span></dt>
        <dd>
          <span><input type="text" name="street" formControlName="street"/></span>
        </dd>
        <dt><span>Numer lokalu</span></dt>
        <dd>
          <span><input type="text" name="localNumber" formControlName="localNumber"/></span>
        </dd>
        <dt><span>Kod pocztowy</span></dt>
        <dd>
          <span><input type="text" name="zipCode" formControlName="zipCode"/></span>
        </dd>
      </dl>
    </div>
    <div class="modal-footer">
      <button *ngIf="!showDetails" type="submit" class="btn btn-outline-dark">Zapisz</button>
    </div>
  </form>
</ng-template>

<app-navbar></app-navbar>

<ng-container [ngSwitch]="showTransactionList">
  <button *ngSwitchCase="false" (click)="getAllTransactions()">Pobierz wszystkie transakcje</button>
  <button *ngSwitchCase="true" (click)="clearAllTransactions()">Ukryj transakcje</button>
</ng-container>

<ng-template [ngIf]="allTransactions.length>0">
  <ul>
    <li *ngFor="let transactionFromList of allTransactions">
      {{transactionFromList.idTransaction}}
      {{transactionFromList.demand.idDemand}}
      {{transactionFromList.distributor.name}}
      {{transactionFromList.transactionDate | date: 'dd.MM.yyy'}}
      {{transactionFromList.price }}
      {{transactionFromList.description}}
      <button (click)="deleteTransactionById(transactionFromList.idTransaction)">Usu≈Ñ</button>
      <button (click)="openEditTransaction(transactionFromList)">Edytuj</button>
    </li>
  </ul>
</ng-template>
<button (click)="openAddTransaction()">Dodaj transakcje</button>
